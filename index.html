<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Canal Sporting</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 0;
  text-align: center;
}

h1 {
  color: #0a5c2a;
  margin: 40px 0;
}

.container {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 20px;
  flex-wrap: wrap;
  align-items: flex-start;
}

.column {
  background: #f3f3f3;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  width: 360px;
}

.column h2 {
  color: #0a5c2a;
  margin-bottom: 20px;
}

/* ðŸ”¥ CAPAS COM MESMO TAMANHO E SEM CORTE */
.column img {
  width: 100%;
  height: auto;
  max-height: 520px;
  object-fit: contain;
  display: block;
  margin: 0 auto 20px auto;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.column img:hover {
  transform: scale(1.02);
}

.news {
  text-align: left;
}

.news a {
  display: block;
  margin-bottom: 12px;
  color: #0a5c2a;
  text-decoration: none;
  font-weight: bold;
  line-height: 1.4;
}

.news a:hover {
  text-decoration: underline;
}

@media (max-width: 1100px) {
  .container {
    flex-direction: column;
    align-items: center;
  }

  .column {
    width: 90%;
    max-width: 420px;
  }
}
</style>
</head>

<body>

<h1>Canal Sporting</h1>

<div class="container">

  <div class="column">
    <h2>Record</h2>
    <img id="record-cover" src="/record.png" />
    <div id="record-news" class="news"></div>
  </div>

  <div class="column">
    <h2>A Bola</h2>
    <img id="bola-cover" src="/abola.png" />
    <div id="bola-news" class="news"></div>
  </div>

  <div class="column">
    <h2>O Jogo</h2>
    <img id="ojogo-cover" src="/ojogo.png" />
    <div id="ojogo-news" class="news"></div>
  </div>

</div>

<script>
async function loadJournal(endpoint, coverId, newsId) {
  try {
    const response = await fetch(endpoint);
    const data = await response.json();

    const img = document.getElementById(coverId);
    const newsContainer = document.getElementById(newsId);

    if (data.cover) {
      img.src = data.cover;
    }

    if (data.coverLink) {
      img.onclick = () => {
        window.open(data.coverLink, "_blank");
      };
    }

    newsContainer.innerHTML = "";

    if (data.news && data.news.length > 0) {
      data.news.forEach(item => {
        const link = document.createElement("a");
        link.href = item.link;
        link.target = "_blank";
        link.textContent = item.title;
        newsContainer.appendChild(link);
      });
    }

  } catch (error) {
    console.error("Erro ao carregar:", endpoint, error);
  }
}

</script>

</body>
</html>
