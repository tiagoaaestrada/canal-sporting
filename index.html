<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canal Sporting</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #006600;
  margin-bottom: 40px;
}

.container {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.column {
  width: 100%;
  height: auto;
  max-height: 500px;
  object-fit: contain;
  cursor: pointer;
}

.column h2 {
  color: #006600;
  margin-bottom: 15px;
}

.column img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 15px;
}

.news a {
  display: block;
  text-align: left;
  margin-bottom: 10px;
  text-decoration: none;
  color: #006600;
  font-weight: bold;
}

.news a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<h1>Canal Sporting</h1>

<div class="container">

  <div class="column">
    <h2>Record</h2>
    <img id="record-cover" src="/record.png" alt="Capa Record" />
    <div id="record-news" class="news"></div>
  </div>

  <div class="column">
    <h2>A Bola</h2>
    <img id="bola-cover" src="/abola.png" alt="Capa A Bola" />
    <div id="bola-news" class="news"></div>
  </div>

  <div class="column">
    <h2>O Jogo</h2>
    <img id="ojogo-cover" src="/ojogo.png" alt="Capa O Jogo" />
    <div id="ojogo-news" class="news"></div>
  </div>

</div>

<script>
async function loadJournal(endpoint, coverId, newsId) {
  try {
    const response = await fetch(endpoint);
    const data = await response.json();
 
// CAPA
if (data.cover) {
  const img = document.getElementById(coverId);
  img.src = data.cover;

  img.onclick = () => {
    window.open(data.cover, "_blank");
  };
}


    // NOTÃCIAS
    const container = document.getElementById(newsId);
    container.innerHTML = "";

    data.news.forEach(item => {
      const link = document.createElement("a");
      link.href = item.link;
      link.target = "_blank";
      link.textContent = item.title;
      container.appendChild(link);
    });

  } catch (error) {
    console.error("Erro:", error);
  }
}

loadJournal("/api/record", "record-cover", "record-news");
loadJournal("/api/bola", "bola-cover", "bola-news");
loadJournal("/api/ojogo", "ojogo-cover", "ojogo-news");
</script>

</body>
</html>
