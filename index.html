<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canal Sporting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      color: #0a7d32;
      text-align: center;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    a {
      text-decoration: none;
      color: #0a7d32;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<h1>Canal Sporting - Notícias</h1>
<div id="news">A carregar notícias...</div>

<script>
const feedURL = "https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss/search?q=Sporting+CP&hl=pt-PT&gl=PT&ceid=PT:pt";

fetch(feedURL)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("news");
    container.innerHTML = "";

    data.items.slice(0, 20).forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
      container.appendChild(div);
    });
  })
  .catch(() => {
    document.getElementById("news").innerHTML =
      "Não foi possível carregar notícias agora.";
  });
</script>

</body>
</html>
