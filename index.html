<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canal Sporting</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  max-width: 800px;
  margin: auto;
  padding: 20px;
  background: #f4f4f4;
}

h1 {
  color: #0a7d32;
  text-align: center;
}

.card {
  background: white;
  padding: 15px;
  margin-bottom: 12px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

a {
  text-decoration: none;
  color: #0a7d32;
  font-weight: 600;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<h1>Canal Sporting - Notícias</h1>
<div id="news">A carregar notícias...</div>

<script>

const feedURL = "https://api.allorigins.win/get?url=" +
encodeURIComponent("https://news.google.com/rss/search?q=Sporting+CP&hl=pt-PT&gl=PT&ceid=PT:pt");

fetch(feedURL)
  .then(response => response.json())
  .then(data => {

    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    const items = xml.querySelectorAll("item");

    const container = document.getElementById("news");
    container.innerHTML = "";

    items.forEach((item, index) => {
      if (index < 15) {

        const title = item.querySelector("title").textContent;
        const link = item.querySelector("link").textContent;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;

        container.appendChild(div);
      }
    });

  })
  .catch(error => {
    document.getElementById("news").innerHTML =
      "Erro a carregar notícias.";
  });

</script>

</body>
</html>
