<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canal Sporting</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
  background: #f4f4f4;
}

h1 {
  color: #0a7d32;
}

.news {
  background: white;
  padding: 20px;
  margin-top: 30px;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

a {
  text-decoration: none;
  font-size: 18px;
  color: #333;
  font-weight: bold;
}

a:hover {
  color: #0a7d32;
}
</style>
</head>

<body>

<h1>Última notícia do Sporting</h1>

<div id="news" class="news">
A carregar...
</div>

<script>
const feedURL = "https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss/search?q=Sporting+CP&hl=pt-PT&gl=PT&ceid=PT:pt";

fetch(feedURL)
  .then(response => response.json())
  .then(data => {
    const first = data.items[0];

    document.getElementById("news").innerHTML = `
      <a href="${first.link}" target="_blank">
        ${first.title}
      </a>
      <p><small>${first.pubDate}</small></p>
    `;
  })
  .catch(error => {
    document.getElementById("news").innerHTML = "Erro a carregar notícia.";
  });
</script>

</body>
</html>
