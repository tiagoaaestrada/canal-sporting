<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Canal Sporting</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #006600;
  margin-bottom: 30px;
}

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.jornal {
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.jornal h2 {
  color: #006600;
}

.jornal img {
  width: 100%;
  max-height: 320px;
  object-fit: contain;
  margin-bottom: 15px;
}

.jornal a {
  display: block;
  color: #006600;
  text-decoration: none;
  margin: 8px 0;
  font-weight: bold;
  text-align: left;
}

.jornal a:hover {
  text-decoration: underline;
}

/* Responsivo para telemóvel */
@media (max-width: 900px) {
  .container {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<h1>Canal Sporting</h1>

<div class="container">

  <!-- RECORD -->
  <div class="jornal">
    <h2>Record</h2>
    <img src="https://www.record.pt/resources/img/capas/record.jpg" alt="Capa Record">
    <div id="record-noticias"></div>
  </div>

  <!-- A BOLA -->
  <div class="jornal">
    <h2>A Bola</h2>
    <img src="https://www.abola.pt/img/capas/abola.jpg" alt="Capa A Bola">
    <div id="bola-noticias"></div>
  </div>

  <!-- O JOGO -->
  <div class="jornal">
    <h2>O Jogo</h2>
    <img src="https://www.ojogo.pt/img/capas/ojogo.jpg" alt="Capa O Jogo">
    <div id="ojogo-noticias"></div>
  </div>

</div>
  
<script>
async function carregarNoticias(apiUrl, containerId) {
  try {
    const res = await fetch(apiUrl);
    const data = await res.json();

    const container = document.getElementById(containerId);

    // Capa
    const img = container.parentElement.querySelector("img");
    img.src = data.cover;

    // Notícias
    data.news.forEach(noticia => {
      const link = document.createElement("a");
      link.href = noticia.link;
      link.target = "_blank";
      link.textContent = noticia.title;
      container.appendChild(link);
    });

  } catch (error) {
    document.getElementById(containerId).innerHTML = "Erro a carregar.";
  }
}

carregarNoticias("/api/record", "record-noticias");
carregarNoticias("/api/bola", "bola-noticias");
carregarNoticias("/api/ojogo", "ojogo-noticias");
</script>


</body>
</html>
