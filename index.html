<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canal Sporting</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #006600;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .column {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .column h2 {
      color: #006600;
      margin-bottom: 15px;
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .news a {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      text-decoration: none;
      color: #006600;
      font-weight: bold;
    }

    .news a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<h1>Canal Sporting</h1>

<div class="container">

  <div class="column">
    <h2>Record</h2>
    <img id="record-cover" style="display:none;">
    <div id="record-news" class="news"></div>
  </div>

  <div class="column">
    <h2>A Bola</h2>
    <img id="bola-cover" style="display:none;">
    <div id="bola-news" class="news"></div>
  </div>

  <div class="column">
    <h2>O Jogo</h2>
    <img id="ojogo-cover" style="display:none;">
    <div id="ojogo-news" class="news"></div>
  </div>

</div>

<script>

async function loadJournal(endpoint, coverId, newsId) {
  try {
    const response = await fetch(endpoint);
    const data = await response.json();

    // CAPA
    const img = document.getElementById(coverId);
    img.src = data.cover;
    img.style.display = "block";

    // NOTÃCIAS
    const newsContainer = document.getElementById(newsId);
    newsContainer.innerHTML = "";

    data.news.forEach(item => {
      const link = document.createElement("a");
      link.href = item.link;
      link.textContent = item.title;
      link.target = "_blank";
      newsContainer.appendChild(link);
    });

  } catch (error) {
    console.error("Erro:", error);
  }
}

loadJournal("/api/record", "record-cover", "record-news");
loadJournal("/api/bola", "bola-cover", "bola-news");
loadJournal("/api/ojogo", "ojogo-cover", "ojogo-news");

</script>

</body>
</html>
